# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


jobs:

  build_and_publish:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Print PWD
        run: pwd
      
      - name: Get info about build enviornment
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          gu --version
          native-image --version
        
      - name: Gradle & native build
        run: |
          cd SwingTestTwo/
          rm -rf build
          ./gradlew build
          native-image -jar $(find build -name *.jar) HELLO
#          native-image build/classes/java/main/main/Main
#          native-image $(find build -name *.class)
          
      - name: List all
        run: ls -R
        
      - name: Create & ZIP artifact
        run: |
          cd SwingTestTwo/
          mkdir macos-latest-release    
          cp $(find build -name HELLO) macos-latest-release/
          zip -r macos-latest.zip macos-latest-release/
          mv macos-latest.zip ..
          
      - name: Publish Artifact
        uses: actions/upload-artifact@v3
        with:
          retention-days: 1
          name: macos-latest
          path: macos-latest.zip

