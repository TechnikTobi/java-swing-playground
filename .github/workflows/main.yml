# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


jobs:

  build_and_publish:

    runs-on: macos-latest

    steps:

      - uses: actions/checkout@v3

      - name: Get into project
        run: cd ${{github.workspace}}
        
      - name: List project directory
        run: ls -R
        
      - name: Native compile
        run: ./gradlew nativeCompile
        
      - name: Create artifact
        run: |
          mkdir macos-latest-release
          cp build/native/nativeCompile/SwingTestTwo macos-latest-release/
          
      - name: ZIP artifact
        run: |
          zip -r macos-latest.zip macos-latest-release/
          
      - name: Publish Artifact
        uses: actions/upload-artifact@v3
        with:
          retention-days: 1
          name: macos-latest
          path: macos-latest.zip

